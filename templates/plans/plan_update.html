{% extends "partials/base.html" %}

{% block page_title %}
Plan | Update
{% endblock page_title %}



{% block content %}

<div
    class="container lg:w-8/12 md:w-1/2 xl:w-5/12 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400 mt-32">

    <form class="lg:w-11/12 md:w-1/2 xl:w-11/12" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="{{form.title_for_plan.name}} ">
            <span class="bg-blue-500 rounded-t-lg p-2 text-gray-100">제목</span>
            <span>{{form.title_for_plan}}</span>
        </div>
        <div class="{{form.contents_for_plan.name}} mt-5">
            <span class="bg-blue-500 rounded-t-lg p-2 text-gray-100">계획 내용</span>
            <span>{{form.contents_for_plan}}</span>
        </div>

        <div class="{{form.title_for_result.name}} mt-5">
            <span class="bg-blue-500 rounded-t-lg p-2 text-gray-100">결과 보고 제목</span>
            <span>{{form.title_for_result}}</span>
        </div>
        <div class="{{form.contents_for_result.name}} mt-5">
            <span class="bg-blue-500 rounded-t-lg p-2 text-gray-100">결과 보고 내용</span>
            <span>{{form.contents_for_result}}</span>
        </div>

        <button class="btn bg-indigo-500 mt-8 text-white">계획 수정하기</button>
    </form>


</div>

{% endblock content %}

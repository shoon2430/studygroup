{% extends "partials/base.html" %}

{% block page_name %}
Login
{% endblock page_name %}

{% block content %}

<div
    class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400 mt-56">

    {% csrf_token %}
    {% include "mixins/auth/auth_form.html" with form=form cta="Login" %}

    <a href="{% url 'user:kakao-token' %}" class="btn bg-yellow-500 text-white mt-2">kakao</a>

    <div class=mt-5>
        <span class="mr-2">Don't have an account?</span>
        <a href="{% url 'user:signup'%}" class="text-teal-500 font-medium">Sign up</a>
    </div>
</div>

{% endblock content %}
